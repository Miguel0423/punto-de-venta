<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Productos Tecnológicos</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/promociones.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/ticket.css">

</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
    <div class="nav"> 
        <a href="contacto.html">Contacto</a>
        <a href="index.html">Promociones</a>
    </div>
    <main>
        <!-- Contenedor donde se mostrarán los productos del carrito -->
        <div id="carrito-contenedor"></div>
        <button class="boton-pago">Continuar pago</button>
    </main>
    
        
    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>

    <div id="modal-pago" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pago con Tarjeta</h2>
            <form id="form-pago">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Ingre el nombre" required>
    
                <label for="tarjeta">Numero de tarjeta</label>
                <input type="text" id="tarjeta" placeholder="0000 0000 0000 0000" required maxlength="16">
    
                <div class="exp-cvv">
                    <div>
                        <label for="exp">Fecha de vencimiento</label>
                        <input type="text" id="exp" placeholder="MM/YY" required maxlength="5">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="CVV" required maxlength="3">
                    </div>
                </div>
    
                <button type="submit" class="boton-pagar">Comprar</button>
            </form>
        </div>
    </div>

    <div id="recibo-compra" class="modal">
        <div class="modal-content">
            <span class="close" id="close-recibo">&times;</span>
            <h2>Recibo de Compra</h2>
            <div id="detalle-recibo"></div>
            <button id="cerrar-recibo">Cerrar</button>
        </div>
    </div>
    <div id="modal-overlay-recibo"></div>
    
    
    <script src="js/carro.js"></script>
    <script src="js/pago.js"></script>

</body>
</html>
